- name: set up shipping server
  hosts: shipping
  become: yes
  tasks:
  - name: Install maven
    ansible.builtin.dnf:
      name: "{{ item }}"
      state: present
    loop:
    - maven
    - mysql
  
  - name: install mysql python libraries
    ansible.builtin.pip:
      executable: pip3.9
      name: "{{ item }}"
    loop:
    - cryptography
    - PyMySQL

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      home: /app
      system: true
      comment: "roboshop system user" 
      shell: /sbin/nologin

  - name: remove app directory ## Safe to remove directory, because 2nd time if we run it will download freshly. no error if does not exist
    ansible.builtin.file:
      path: /app
      state: absent

  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: Delete shipping code
    ansible.builtin.file:
      path: /tmp/shipping.zip
      state: absent
  
  - name: Download the shipping application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/shipping-v3.zip
      dest: /tmp/shipping.zip
  
  - name: Extract the shipping application
    ansible.builtin.unarchive:
      src: /tmp/shipping.zip
      dest: /app
      remote_src: yes
  
  - name: Install dependencies
    ansible.builtin.command: mvn clean package
    args:
      chdir: /app
  
  - name: move the jar file 
    ansible.builtin.command:  mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copy the service file
    ansible.builtin.copy:
      src: shipping.service
      dest: /etc/systemd/system/shipping.service
  
  - name: import shipping data into mysql
    community.mysql.mysql_db:
      state: import
      name: all
      login_host: mysql.prav4cloud.online
      login_user: root
      login_password: RoboShop@1
      target: "{{ item }}"
    loop:
    - /app/db/schema.sql
    - /app/db/app-user.sql 
    - /app/db/master-data.sql

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: shipping
      enabled: true
      state: started
      daemon_reload: true